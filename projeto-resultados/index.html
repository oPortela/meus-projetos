<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

  <main>

    <section>
      <div id="container">
        <h3>Your Result</h3>
        <div id="resume">
          <div id="media">76</div>
          <div id="nota-full">of 100</div>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <p>Summary</p>

      <article id="reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">        
        <div class="notas">
          Reaction
        </div>
        <div class="notas-categoria"><strong>80</strong> / 100</div>
      </article>

      <article id="memory">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <div class="notas">
          Memory
        </div>
        <div class="notas-categoria"><strong>92</strong> / 100</div>
      </article>

      <article id="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <div class="notas">
          Verbal         
        </div>
        <div class="notas-categoria"><strong>61</strong> / 100</div>
      </article>

      <article id="visual">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <div class="notas">
          Visual
        </div>
        <div class="notas-categoria"><strong>72</strong> / 100</div>
      </article>

      <button>Continue</button>
    </section>

  </main>
</body>
</html>
