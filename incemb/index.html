<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login-container">
                <a href="#"><img src="imagens/logo.png" alt="logo-png"></a>
                <h2>Sistema de Gestão de Compras</h2>
                <form action="#" method="post" autocomplete="on">
                    <label for="input-user"></label>
                    <input type="text" name="input-user" id="input-user" placeholder="Usuário" required>
                    <br>
                    <label for="input-password"></label>
                    <input type="password" name="input-password" id="input-password" placeholder="Senha" minlength="8" >
                    <br>

                    <input type="submit" class="container-botao" value="Sing In">
                </form>
        </section>
    </main>

    <script src="script/login.js"></script>
</body>
</html>
