<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Acesso restrito</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #ff9800;
        font-size: 48px;
        margin-top: 50px;
      }
      p {
        color: #8d8d8d;
        font-size: 24px;
        margin-top: 20px;
        line-height: 1.5;
      }
      .dica {
        background-color: #fff;
        padding: 50px;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .botao {
        display: inline-block;
        background-color: #ff9800;
        color: #fff;
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
      }
      .botao:hover {
        background-color: #f57c00;
      }
    </style>
  </head>
  <body>
    <h1>Acesso restrito</h1>
    <div class="dica">
      <p>Desculpe, mas não será tão fácil acessar esta página. Mas como sou uma pessoa boa, vou te dar uma dica:</p>
      <p>Tente acessar o link <strong>O último link que chegará</strong></p>
      <p>Boa sorte!</p>
      <a href="#" class="botao">Entendi</a>
      <a href="index.html" class="botao">Pagina inicial</a>
    </div>
  </body>
</html>
